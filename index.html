<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Clicker+Script&family=Mochiy+Pop+P+One&family=Sevillana&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="./styles/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

</head>
<body>
    <div id="relode" >
        <img id="relodelogo" src="./assets/images/logorelode.png" alt="">
    </div>
    <header id="header" >
        <nav id="mainnav" >
            <div id="navlogodiv" >
                <img id="navlogo" src="./assets/images/horizontol logo .png" alt="logo">
                <div id="title" >
                    <h1 id="clubname" >HACKATHON CLUB</h1>
                    <P id="clubmoto" >CODE | CONQUER | COLLABORATE</P>
                </div>
            </div>
            <div id="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul id="navul" >
                <li><a class="navlinks" href="#home">Home</a></li>
                <li><a class="navlinks" href="#about">About</a></li>
                <li><a class="navlinks" href="#events">Events</a></li>
                <li><a class="navlinks"href="#memories">Memories</a></li>
                <li><a class="navlinks" href="#team">Team</a></li>
                <li><a class="navlinks" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    
    <section id="home" class="star-container">
        <div id="forgap" >
            <div class="logo-container">
                <img src="./assets/images/logo.png" alt="Logo" class="logo"  >
                <p id="moto" >CODE | CONQUER | COLLABORATE</p>
            </div>
        </div>
        <div id="welcomediv" >
            <h1 id="welcome" >Welcome to Our Club</h1>
        </div>
        <script src="./scripts/home.js"></script>
    </section>
</body>
</html>
